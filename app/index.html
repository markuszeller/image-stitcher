<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Markus Zeller">
    <title>Image Stitcher</title>
    <link href="css/output.css" rel="stylesheet">
    <link href="css/tweaks.css" rel="stylesheet">
    <script src="js/main.js" defer></script>
</head>
<body>
<dialog id="error-modal">
    <div class="modal-content">
        <p class="error-message"></p>
    </div>
</dialog>

<div class="flex px-8 mx-auto justify-center">
    <div class="form-check btn-group px-4 py-8 align-center">
        <div class="px-4">
            <label class="form-check-label ml-2" for="theme-select">Theme</label>
            <select class="form-check-input h-4 w-4" name="theme" id="theme-select">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <div class="px-4">
            <input type="radio" class="form-check-input h-4 w-4" name="mode" id="mode-horizontal" value="horizontal" checked>
            <label class="form-check-label ml-2" for="mode-horizontal">Horizontal</label>
        </div>
        <div class="px-4">
            <input type="radio" class="form-check-input h-4 w-4" name="mode" id="mode-vertical" value="vertical">
            <label class="form-check-label ml-2" for="mode-vertical">Vertical</label>
        </div>
        <div class="px-4">
            <input class="form-check-input" type="checkbox" id="keep-aspect">
            <label class="form-check-label" for="keep-aspect">
              Keep aspect ratio
            </label>
        </div>
        <div class="px-4">
            <label for="zoom-slider">Zoom:</label>
            <input type="range" id="zoom-slider" min="10" max="200" value="100">
            <span id="zoom-value">100%</span>
        </div>
        <div class="px-4">
            <input class="form-check-input" type="checkbox" id="enable-borders">
            <label class="form-check-label" for="enable-borders">
              Enable borders
            </label>
        </div>
        <div class="px-4" id="border-controls" style="display: none;">
            <div class="mb-2">
                <input type="radio" class="form-check-input h-4 w-4" name="border-type" id="border-around" value="around" checked>
                <label class="form-check-label ml-2" for="border-around">Around each image</label>
            </div>
            <div class="mb-2">
                <input type="radio" class="form-check-input h-4 w-4" name="border-type" id="border-separator" value="separator">
                <label class="form-check-label ml-2" for="border-separator">Separator lines</label>
            </div>
            <div class="mb-2">
                <label for="border-thickness">Thickness:</label>
                <input type="range" id="border-thickness" min="1" max="20" value="2">
                <span id="thickness-value">2px</span>
            </div>
            <div class="mb-2">
                <label for="border-color">Color:</label>
                <input type="color" id="border-color" value="#000000">
            </div>
        </div>
        <div class="btn-group px-4 ml-auto">
            <button class="btn btn-accent btn-outline" id="clear-button">Clear</button>
            <button class="btn btn-accent btn-outline ml-2" id="stitch-button">Stitch</button>
            <button class="btn btn-accent btn-outline ml-2" id="save-button" disabled>Save</button>
        </div>
    </div>
</div>
<div class="border px-8 py-8 dropzone" id="files">
  <div class="text-center">
    <i class="dropzone-icon fas fa-cloud-upload-alt"></i>
    <h4 class="dropzone-text">Drop images here</h4>
  </div>
</div>
<div class="overflow-x-auto center px-4 py-4">
<table class="table w-full">
    <thead>
        <tr>
            <td class="border-b border-gray-200">Preview</td>
            <td class="border-b border-gray-200">Filename</td>
        </tr>
    </thead>
    <tbody id="images-list">
    </tbody>
</table>
</div>
<div id="result" class="result"></div>
</body>
</html>
