<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Markus Zeller">
    <title>Image Stitcher</title>
    <link href="css/output.css" rel="stylesheet">
    <script src="js/main.js" defer></script>
</head>
<body>
<div class="flex px-8 mx-auto">
    <p class="text-2xl py-8 text-center">Image Stitcher</p>
</div>
<div class="flex px-8 mx-auto justify-center">
    <div class="form-check btn-group px-4 py-8 align-center">
        <div class="px-4">
            <input type="radio" class="form-check-input h-4 w-4" name="mode" id="mode-horizontal" value="horizontal" checked>
            <label class="form-check-label" for="mode-horizontal">Horizontal</label>
        </div>
        <div class="px-4">
            <input type="radio" class="form-check-input h-4 w-4" name="mode" id="mode-vertical" value="vertical">
            <label class="form-check-label" for="mode-vertical">Vertical</label>
        </div>
        <div class="px-4">
            <input type="checkbox" class="form-check-input h-4 w-4" name="keep-aspect" id="keep-aspect">
            <label class="form-check-label" for="keep-aspect">Keep Aspect</label>
        </div>
        <div class="btn-group px-4">
            <button class="btn btn-accent btn-outline" id="clear-button">Delete</button>
            <button class="btn btn-accent btn-outline" id="stitch-button">Stitch</button>
        </div>
    </div>
</div>
</div>
<div class="files border border-dashed border-gray-500 px-8 py-8" id="files">
    <div class="text-center p-10 top-0 right-0 left-0 m-auto">
    <h4>Drop images here</h4>
    </div>
</div>
<div class="overflow-x-auto center px-4 py-4">
<table class="table w-full">
<thead>
    <tr>
        <td class="border-b border-gray-200">Filename</td>
    </tr>
</thead>
<tbody>
<tr id="images-list" class="images-list border-b border-gray-200">
    <td id="image-title"></td>
</tr>
</tbody>
</table>
</div>
<div id="result" class="result"></div>
</body>
</html>
